<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gothic Number Converter</title>
	<link rel="stylesheet/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<script src="convert.js"></script>
</head>
<body>
	<div ng-app="numberConverter" ng-controller="numberControl">
		<span class="title">Gothic Number Converter</span>
		<p class="description">
			The Gothic alphabet was created by the bishop Wulfia in the 6th century A.D. 
		</p>
		<input type="number" ng-model="inputNumber">
		<p id="Gothic">{{convertGothic()}}</p>
	</div>

</body>
</html>
